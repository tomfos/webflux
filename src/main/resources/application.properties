# Application name
spring.application.name=demo

# R2DBC Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Server Port
server.port=8089

# Zipkin (only needed if using Sleuth or Zipkin exporter - optional)
spring.zipkin.base-url=http://localhost:9540

# OTLP Tracing with Micrometer
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Enable OTLP tracing export to Tempo
management.otlp.tracing.export.enabled=true
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces

# (Optional) Disable metrics export if you're not using OTLP for metrics
management.otlp.metrics.export.enabled=false

# Actuator exposure and Prometheus metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Micrometer histogram for HTTP metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Identify the application in Grafana Observability dashboards
management.observations.key-values.application=grafana-observability
